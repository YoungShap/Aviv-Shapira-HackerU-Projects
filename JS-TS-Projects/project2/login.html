<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loging</title>
    <link rel="stylesheet" href="style/userstyle.css">
    <script src="script/script.js" defer></script>
</head>
<body>
    <div class="c2"></div>
    <div class="frame">
        <div class="login">
            <h1> מערכת התחברות</h1>
            <p>לורם איפסום או בקיצור ליפסום, הוא מלל מקובל וחסר משמעות המשמש “ממלא מקום” בעת עריכ.</p>
            <label>
                שם משתמש:
                <input type="text" class="userName">
            </label>

            <label>
                סיסמא:
                <input type="password" class="password">
            </label>

            <button onclick="login()">התחבר</button>

            <p class="goSignUp">אין לך עדיין משתמש? להרשמה<b><a href="index.html"> לחץ כאן</a></b></p>
        </div>
    </div>
    
    <div class="loaderFrame">
        <div class="loader"></div>
    </div>

    <div id="snackbar"></div>
    
</body>
</html>
