<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script/signup.js"></script>
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>
<body>
    <div class="frame">
        <div class="signUp">
            <label>
                שם משתמש:
                <input type="text" class ="userName">
            </label>

            <label>
                סיסמא:
                <input type="password" class ="password">
            </label>
            <label>
                שם מלא:
                <input type="text" class ="fullName">
            </label>
            <label>
                אימייל:
                <input type="email" class ="email">
            </label>

            <button onclick="signUp()" type="submit">צור משתמש</button>
        </div>
        <div class="loaderFrame">
            <div class="loader"></div>
        </div>
    
        <div id="snackbar"></div>
        <div class="congrats">
            <div class="frame">
                <p>יצרת משתמש בהצלחה!</p>
                <button onclick="goToLogin()">לעמוד ההתחברות</button>
            </div>
        </div>
    </div>
</body>
</html>
